<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum  Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div class="key ">
            <kbd>A</kbd>
            <p class="sound">CLAP</p>
        </div>
        <div class="key">
            <kbd>S</kbd>
            <p class="sound">HIHAT</p>
        </div>
        <div class="key">
            <kbd>D</kbd>
            <p class="sound">KICK</p>
        </div>
        <div class="key">
            <kbd>F</kbd>
            <p class="sound">OPENHAT</p>
        </div>
        <div class="key">
            <kbd>G</kbd>
            <p class="sound">BOOM</p>
        </div>
        <div class="key">
            <kbd>H</kbd>
            <p class="sound">RIDE</p>
        </div>
        <div class="key">
            <kbd>J</kbd>
            <p class="sound">SNARE</p>
        </div>
        <div class="key">
            <kbd>K</kbd>
            <p class="sound">TOM</p>
        </div>
        <div class="key">
            <kbd>L</kbd>
            <p class="sound">TIM</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
