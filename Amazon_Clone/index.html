<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonClone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav_container">

       <div class="nav_top">

            <div class="nav_logo">
                <a href="#Amazon"><img src="./resources/amazon_logo.png" alt="amazon_logo"></a>
            </div>

            <div class="nav_country">
                <i class="fa-solid fa-location-pin"></i>
                <span>Deliver to </span>
            </div>

            <div class="nav_search">
                <select name="nav_category" id="nav_category">
                    <option value="All Departments">All</option>
                    <option value="Arts And Crafts">Arts And Crafts</option>
                    <option value="Automative">Automative</option>
                </select>

                <input type="text" name="input_search" id="input_search" placeholder="Search Amazon">

                <div class="nav_search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav_lang">
                <img src="" alt="lang">
                <span>EN</span>
            </div>

            <div class="nav_account">
                <span>Hello, sign in </span>
                <span>Account & Lists</span>
            </div>

            <div class="nav_returns_orders">
                <span>Returns</span>
                <span>& Orders</span>
            </div>

            <div class="nav_cart">
                <div class="nav_cart_img">
                    <img src="" alt="cart_img">
                </div>
                <span>Cart</span>
            </div>

       </div>

       <div class="nav_bottom">
            <div class="nav_bottom_common">
                <img src="" alt="">
                <span>All</span>
            </div>
            <div class="nav_bottom_common">
                Today's Deals
            </div>
            <div class="nav_bottom_common">
                Customer Service
            </div>
            <div class="nav_bottom_common">
                Registry
            </div>
            <div class="nav_bottom_common">Gift Cards</div>
            <div class="nav_bottom_common">Sell</div>
            <div class="nav_bottom_common">Shop deals in Electronics</div>
       </div>
    </nav>

    <div class="hero_section">
        <div class="hero_section_image">
            <img src="./resources/hero_image.jpg" alt="">
        </div>
    </div>
</body>
</html>
